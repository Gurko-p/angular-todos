<div class="container text-center mt-5 mb-5">
  <h3>There are {{ getTodosCount() }} todos</h3>
</div>
<div class="container text-center mt-5 mb-5">
  <h3 class="p-2">
    Done:
    <span class="status-done-count">{{ getTodosStatuses()["done"] }}</span>
    todos
  </h3>
  <h3 class="p-2">
    Need to do:
    <span class="status-need-todo-count">{{ getTodosStatuses()["do"] }}</span>
    todos
  </h3>
</div>
<div class="container">
  <div class="itemTodo">
    <ul
    class="list-group list-group-horizontal mb-2"
    *ngFor="let item of getTodos(); let i = index"
  >
    <li class="list-group-item">
      {{ i + 1 }}
    </li>
    <li class="list-group-item w-50" [ngClass]="{ done: item.done }">
      {{ item.description }}
    </li>
    <li class="list-group-item">
      <input
        type="checkbox"
        [checked]="item.done"
        (click)="doneTodo(item.id)"
      />
    </li>
    <li class="list-group-item">
      <span (click)="deleteTodo(item.id)"><i class="fas fa-trash-alt"></i></span>
    </li>
  </ul>
  </div>
  
  <!--       <div class="bg-danger">
      <input type="text" value="просто текст" [ngClass]="{'done': true}"/>
    </div> -->
</div>
